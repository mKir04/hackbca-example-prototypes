<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HackBCA 20XX</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/favicon.ico" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/styles/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Shared site-wide CSS  -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- Page specific CSS -->
    <link rel="stylesheet" href="/styles/tables.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <img class="hide-on-small-and-down" src="/images/bca-logo-transparent.png">
                <a href="/" class="brand-logo">HackBCA 20XX</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="desktop-nav" class="right hide-on-med-and-down">
                    <li><a href="/events.html"><i class="material-icons left">event</i>Events</a></li>
                    <li><a href="/attendees.html"><i class="material-icons left">people</i>Attendees</a></li>
                    <li><a href="/projects.html"><i class="material-icons left">build</i>Projects</a></li>
                    <li><a href="/login.html" class="btn">Login / Register</a></li>
                </ul>
            </div>
        </nav>
        <ul id="mobile-nav" class="sidenav">
            <li><a href="/events.html"><i class="material-icons left">event</i>Events</a></li>
            <li><a href="/attendees.html"><i class="material-icons left">people</i>Attendees</a></li>
            <li><a href="/projects.html"><i class="material-icons left">build</i>Projects</a></li>
            <li><a href="/login.html" class="btn">Login / Register</a></li>
        </ul>
    </header>

    <main>

        <form id="create_update_project" method="post" action="/project">
            <!-- action and method depend on C vs U-->
            <input type="hidden" name="project_id" id="project_id" value="0">
            <!-- server sets project_id value-->

            <div class="container">
                <div class="card grey lighten-4">
                    <div class="card-content">

            <span class="card-title">
              <h1>Create New / Modify Project</h1>
            </span>


                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" id="project_name" class="validate" data-length="32" required>
                                <label for="project_name">Project Name</label>

                            </div>
                            <div class="input-field col s6">
                                <input type="text" id="project_members" class="validate" placeholder="separate by comma"required>
                                <label for="project_name">Project Members</label>
                            </div>
                        </div>

                        <!-- https://materializecss.com/select.html -->

                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="project_tech_stack" class="validate" placeholder="separate by comma"required>
                                <label for="project_tech_stack">Tech Stack</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="project_description" class="materialize-textarea" data-length="500"></textarea>
                                <label for="project_description">Description</label>
                            </div>
                        </div>

                        <div class="button_wrapper">
                            <button class="submit waves-effect waves-light btn" type="submit">Create</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </main>

    <script src="/js/event_utils.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>

</body>
</html>
